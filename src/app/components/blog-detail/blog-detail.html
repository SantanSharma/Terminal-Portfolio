<div class="min-h-screen pt-24 pb-20 px-4">
  <div class="container mx-auto max-w-4xl">
    <div *ngIf="loading()" class="terminal-window">
      <div class="terminal-header">
        <div class="terminal-dot bg-red-500"></div>
        <div class="terminal-dot bg-yellow-500"></div>
        <div class="terminal-dot bg-green-500"></div>
      </div>
      <div class="p-6 text-center text-gray-400">
        <p>Loading article...</p>
      </div>
    </div>

    <div *ngIf="!loading() && blog()">
      <!-- Header -->
      <div class="mb-8">
        <a 
          routerLink="/blog"
          class="inline-flex items-center space-x-2 text-gray-400 hover:text-terminal-purple transition-colors mb-6"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          <span>Back to all posts</span>
        </a>

        <div class="terminal-window">
          <div class="terminal-header">
            <div class="terminal-dot bg-red-500"></div>
            <div class="terminal-dot bg-yellow-500"></div>
            <div class="terminal-dot bg-green-500"></div>
            <span class="ml-4 text-sm text-gray-400">{{ blog()!.id }}.md</span>
          </div>

          <div class="p-6 md:p-8">
            <!-- Meta Info -->
            <div class="mb-6">
              <time class="text-sm text-gray-500 mb-2 block">
                {{ formatDate(blog()!.date) }}
              </time>
              <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">
                {{ blog()!.title }}
              </h1>
              <div class="flex flex-wrap gap-2">
                <span 
                  *ngFor="let tag of blog()!.tags"
                  class="px-2 py-1 bg-gray-800 border border-gray-700 rounded text-xs text-terminal-purple"
                >
                  #{{ tag }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Content -->
      <article class="terminal-window">
        <div class="terminal-header">
          <div class="terminal-dot bg-red-500"></div>
          <div class="terminal-dot bg-yellow-500"></div>
          <div class="terminal-dot bg-green-500"></div>
          <span class="ml-4 text-sm text-gray-400">content</span>
        </div>

        <div class="p-6 md:p-8">
          <div class="prose prose-invert prose-purple max-w-none blog-content" [innerHTML]="content()">
          </div>
        </div>
      </article>

      <!-- Navigation -->
      <div class="mt-12 flex justify-between items-center">
        <a 
          routerLink="/blog"
          class="inline-flex items-center space-x-2 text-gray-400 hover:text-terminal-purple transition-colors"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          <span>All posts</span>
        </a>
        <a 
          routerLink="/"
          class="inline-flex items-center space-x-2 text-gray-400 hover:text-terminal-purple transition-colors"
        >
          <span>Home</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
        </a>
      </div>
    </div>

    <!-- Not Found -->
    <div *ngIf="!loading() && !blog()" class="terminal-window">
      <div class="terminal-header">
        <div class="terminal-dot bg-red-500"></div>
        <div class="terminal-dot bg-yellow-500"></div>
        <div class="terminal-dot bg-green-500"></div>
      </div>
      <div class="p-6 text-center">
        <p class="text-gray-400 mb-4">Blog post not found</p>
        <a 
          routerLink="/blog"
          class="text-terminal-purple hover:text-terminal-green transition-colors"
        >
          View all posts
        </a>
      </div>
    </div>
  </div>
</div>
