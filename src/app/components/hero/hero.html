<section id="home" class="min-h-screen flex items-center justify-center px-4 pt-20">
  <div class="max-w-4xl w-full">
    <!-- Terminal Window -->
    <div class="terminal-window">
      <!-- Terminal Header -->
      <div class="terminal-header">
        <div class="terminal-dot bg-red-500"></div>
        <div class="terminal-dot bg-yellow-500"></div>
        <div class="terminal-dot bg-green-500"></div>
        <span class="ml-4 text-sm text-gray-400">~/portfolio</span>
      </div>

      <!-- Terminal Content -->
      <div class="p-8 md:p-12">
        <div class="space-y-6">
          <!-- Command prompt -->
          <div class="flex items-center space-x-2 text-terminal-green">
            <span>&gt;</span>
            <span class="text-terminal-purple">whoami</span>
          </div>

          <!-- Profile Section with Image -->
          <div *ngIf="profile()" class="flex flex-col md:flex-row md:items-start gap-6">
            <!-- Profile Image (if exists) -->
            <div *ngIf="profile()!.profileImage" class="flex-shrink-0">
              <img 
                [src]="profile()!.profileImage" 
                [alt]="profile()!.name"
                class="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-terminal-purple object-cover"
              >
            </div>

            <!-- Name and Role -->
            <div class="space-y-2 flex-1">
              <h1 class="text-4xl md:text-6xl font-bold text-white">
                {{ profile()!.name }}
              </h1>
              <p class="text-xl md:text-2xl text-terminal-purple">
                {{ profile()!.role }}
              </p>
            </div>
          </div>

          <!-- Animated Tagline -->
          <div class="flex items-start space-x-2 text-terminal-green mt-6">
            <span>&gt;</span>
            <div>
              <span class="text-gray-300">{{ displayedText() }}</span>
              <span class="animate-pulse">▊</span>
            </div>
          </div>

          <!-- Location -->
          <div *ngIf="profile()" class="flex items-center space-x-2 text-gray-400 mt-4">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span>{{ profile()!.location }}</span>
          </div>

          <!-- Social Links -->
          <div *ngIf="profile()" class="flex flex-wrap gap-4 mt-8">
            <a 
              [href]="profile()!.socials.github" 
              target="_blank"
              class="px-4 py-2 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded text-gray-300 hover:text-terminal-purple transition-all"
            >
              <span class="text-terminal-green">&gt;</span> GitHub
            </a>
            <a 
              [href]="profile()!.socials.linkedin" 
              target="_blank"
              class="px-4 py-2 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded text-gray-300 hover:text-terminal-purple transition-all"
            >
              <span class="text-terminal-green">&gt;</span> LinkedIn
            </a>
            <a 
              *ngIf="profile()!.socials.twitter"
              [href]="profile()!.socials.twitter" 
              target="_blank"
              class="px-4 py-2 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded text-gray-300 hover:text-terminal-purple transition-all"
            >
              <span class="text-terminal-green">&gt;</span> Twitter
            </a>
            <button 
              (click)="scrollToProjects()"
              class="px-4 py-2 bg-terminal-purple hover:bg-purple-600 rounded text-white font-medium transition-all"
            >
              View Projects →
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
